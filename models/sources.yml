version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
      - name: orders
        loaded_at_field: _etl_loaded_at

        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}

  - name: stripe
    database: raw
    tables:
      - name: payment
        description: "{{ doc('payments_table') }}"
        columns:
          - name: id
            tests:
              - not_null
              - unique